<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="score">
        <p id="score-text"></p>
      </div>

      <div id="countdown">
        <p id="countdown-text"></p>
      </div>

      <div id="result">
        <p id="result-score-prefix">SCORE</p>
        <p id="result-score-text"></p>
        <button id="retry-button">Retry!</button>
      </div>
      <div class="bottom-container is-flex-center" id="button-container"></div>

      <button class="is-center" id="fullscreen-switch">
        <span class="material-icons"> fullscreen </span>
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </body>
</html>
